<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="img/brain result.png" rel="icon" type="image/png">

</head>

<body onload="render()">
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Quizapp</span>
        </div>
    </nav>

    <div class="container">
        <div class="card main_card">
            <img src="img/questionmark.jpg" class="card-img-top" id ="mainpic">
            <div class="win_pic_wrapper" id="winpic" style = "display:none;">
                <img src="img/tropy.png" class="win_pic_left">
                <img src="img/tropy.png" class="win_pic_right">
            </div>
            <div class="progress mt-2">
                <div class="progress-bar" id="progressbar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
              </div>
            <div class="card-body endscreen" id='endscreen' style="display:none;">
                <h2>Quiz is over!</h2>

                <span>You answered <b id="correct-answer">x</b> out of <b id="question-amount2">x</b> questions
                    correctly.</span>
                <button class="btn btn-primary" id="button-restart" onclick="restart()">restart</button>

            </div>
            <div class="card-body" id='card-body'>
                <h5 class="card-title" id="question">Fragen:</h5>
                <div class="card mb-2 answer_button" id="answerbox0" onclick="checkAnswer(0)">
                    <div class="card-body" id="answer1">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 answer_button" id="answerbox1" onclick="checkAnswer(1)">
                    <div class="card-body" id="answer2">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 answer_button" id="answerbox2" onclick="checkAnswer(2)">
                    <div class="card-body" id="answer3">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="card mb-2 answer_button" id="answerbox3" onclick="checkAnswer(3)">
                    <div class="card-body" id="answer4">
                        This is some text within a card body.
                    </div>
                </div>
                <div class="question-footer">
                    <span> <b id="question_count">1</b>out of <b id="question-amount">x</b> questions</span>
                    <button class="btn btn-primary" id="button-next" disabled onclick="nextQuestion()">next
                        Question</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
